<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="template1_style.css">
</head>
<body>
    <div class="header">
        <h1>Invoice</h1>
        <p>Client: {{ client_name }}</p>
        <p>Date: {{ invoice_date }}</p>
    </div>

    <div class="content">
        <table class="items">
            <thead>
                <tr>
                    <th>Item</span></th>
                    <th>Description</span></th>
                    <th>Rate</span></th>
                    <th>Quantity</span></th>
                    <th>Price</span></th>
                </tr>
            </thead>
            <tbody>
                {{for item in items}}
                {{ if item != null }}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                </tr>
                {{ end }}
                {{ end }}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Page {{ page_number }}</p>
        {{ if is_last_page }}
        <p>Total: {{ total_price}}</p>
        {{ end }}
    </div>
</body>
</html>
