<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header, .footer {
            text-align: center;
            width: 100%;
        }
        .header {
            position: fixed;
            top: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
        }
        .content {
            margin-top: 150px;
            margin-bottom: 100px;
        }
        .items { margin-top: 20px; width: 100%; border-collapse: collapse; }
        .items th, .items td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Invoice</h1>
        <p>Client: {{ client_name }}</p>
        <p>Date: {{ invoice_date }}</p>
    </div>

    <div class="content">
        <table class="items">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {{for item in items}}
                {{ if item != null }}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                </tr>
                {{ end }}
                {{ end }}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Page {{ page_number }}</p>
        {{ if is_last_page }}
        <p>Total: {{ total_price}}</p>
        {{ end }}
    </div>
</body>
</html>
